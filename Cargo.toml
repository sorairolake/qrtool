[package]
name = "qrtool"
version = "0.10.2"
authors = ["Shun Sakai <sorairolake@protonmail.ch>"]
edition = "2021"
rust-version = "1.70.0"
description = "An utility for encoding or decoding QR code"
readme = "README.md"
homepage = "https://sorairolake.github.io/qrtool/"
repository = "https://github.com/sorairolake/qrtool"
license = "Apache-2.0 OR MIT"
keywords = ["qrcode"]
categories = ["command-line-utilities"]
include = ["/LICENSES", "/README.md", "/src"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
clap = { version = "4.4.14", features = ["derive", "wrap_help"] }
clap_complete = "4.4.6"
clap_complete_nushell = "4.4.2"
csscolorparser = "0.6.2"
image = "0.24.8"
qrcode = "0.13.0"
resvg = { version = "0.37.0", default-features = false, optional = true }
rqrr = "0.6.0"
sysexits = "0.7.10"

[dev-dependencies]
assert_cmd = "2.0.13"
predicates = "3.0.4"

[features]
default = ["decode-from-svg"]
decode-from-svg = ["dep:resvg"]

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = true
