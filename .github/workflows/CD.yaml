name: CD

on:
  push:
    branches:
      - "develop"
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    outputs:
      get_version: ${{ steps.get_version.outputs.version-without-v }}
    strategy:
      matrix:
        target:
          - aarch64-unknown-linux-musl
          - arm-unknown-linux-musleabihf
          - armv7-unknown-linux-musleabihf
          - x86_64-unknown-linux-musl
          - aarch64-apple-darwin
          - x86_64-apple-darwin
          - aarch64-pc-windows-msvc
          - x86_64-pc-windows-msvc
        include:
          - target: aarch64-unknown-linux-musl
            os: ubuntu-22.04
            use-cross: true
          - target: arm-unknown-linux-musleabihf
            os: ubuntu-22.04
            use-cross: true
          - target: armv7-unknown-linux-musleabihf
            os: ubuntu-22.04
            use-cross: true
          - target: x86_64-unknown-linux-musl
            os: ubuntu-22.04
            use-cross: true
          - target: aarch64-apple-darwin
            os: macos-12
          - target: x86_64-apple-darwin
            os: macos-12
          - target: aarch64-pc-windows-msvc
            os: windows-2022
          - target: x86_64-pc-windows-msvc
            os: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.70.0 # MSRV
          targets: ${{ matrix.target }}
      - name: Install cross
        if: ${{ matrix.use-cross }}
        uses: taiki-e/install-action@v2.21.12
        with:
          tool: cross
      - name: Cache build artifacts
        uses: Swatinem/rust-cache@v2.7.1
        with:
          key: ${{ matrix.target }}
      - name: Setup Ruby
        if: matrix.os != 'windows-2022' && !matrix.use-cross
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
      - name: Install Asciidoctor
        if: matrix.os != 'windows-2022' && !matrix.use-cross
        run: |
          gem install asciidoctor
          asciidoctor -V
      - name: Build a package
        if: ${{ !matrix.use-cross }}
        run: cargo build --release --target ${{ matrix.target }}
      - name: Build a package with cross
        if: ${{ matrix.use-cross }}
        run: cross build --release --target ${{ matrix.target }}
      - name: Install lzip
        if: matrix.os != 'windows-2022'
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-22.04" ] ; then
            sudo apt-get update
            sudo apt-get install lzip
          else
            brew update
            brew install lzip
          fi
          lzip -V
      - name: Get version
        id: get_version
        uses: battila7/get-version-action@v2.3.0
      - name: Create a package
        shell: bash
        run: |
          if [ "${{ matrix.os }}" != "windows-2022" ] ; then
            bin="target/${{ matrix.target }}/release/qrtool"
          else
            bin="target/${{ matrix.target }}/release/qrtool.exe"
          fi
          package="qrtool-${{ steps.get_version.outputs.version }}-${{ matrix.target }}"

          mkdir -p "${package}"/doc
          cp README.md "${bin}" "${package}"
          cp -r LICENSES "${package}"
          cp {AUTHORS,BUILD,CHANGELOG,CONTRIBUTING}.adoc "${package}"/doc
          if [ "${{ matrix.os }}" != "windows-2022" ] ; then
            mkdir -p "${package}"/man
            cp "$(find ./target -path '*/qrtool-*/out' -type d)"/* "${package}"/man
          fi

          if [ "${{ matrix.os }}" != "windows-2022" ] ; then
            tar -cvf "${package}.tar" "${package}"
            zstd -19 -v "${package}.tar"
            gzip -k -v -9 "${package}.tar"
            lzip -v -9 "${package}.tar"
          else
            7z a -bb -mx=9 -m0=LZMA "${package}.7z" "${package}"
            7z a -bb -mx=9 -mm=Deflate "${package}.zip" "${package}"
          fi
          rm -rv qrtool-*/
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: "qrtool-${{ steps.get_version.outputs.version }}-${{ matrix.target }}"
          path: "qrtool-*.*"

  release:
    name: Release
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
      - name: Calculate checksums
        run: |
          mv qrtool-*/* .
          rmdir -v qrtool-*/
          sha256sum qrtool-* | tee sha256sums.txt
          b2sum qrtool-* | tee b2sums.txt
      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            qrtool-*
            sha256sums.txt
            b2sums.txt
          name: "Release version ${{ needs.build.outputs.get_version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
