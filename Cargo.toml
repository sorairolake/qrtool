[package]
name = "qrtool"
version = "0.4.0"
authors = ["Shun Sakai <sorairolake@protonmail.ch>"]
edition = "2021"
rust-version = "1.62.0"
description = "An utility for encoding or decoding QR code"
readme = "README.md"
repository = "https://github.com/sorairolake/qrtool"
license = "Apache-2.0 OR MIT"
keywords = ["qrcode"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
clap = { version = "4.0.26", features = ["derive", "wrap_help"] }
clap_complete = "4.0.5"
image = "0.23.14"
qrcode = "0.12.0"
resvg = { version = "0.26.1", default-features = false, optional = true }
rqrr = "0.4.0"
sysexits = "0.3.3"
tiny-skia = { version = "0.8.2", optional = true }
usvg = { version = "0.26.1", default-features = false, optional = true }

[dev-dependencies]
assert_cmd = "2.0.6"
predicates = "2.1.3"

[features]
default = ["decode-from-svg"]
decode-from-svg = ["dep:resvg", "dep:tiny-skia", "dep:usvg"]

[profile.release]
lto = true
strip = true
